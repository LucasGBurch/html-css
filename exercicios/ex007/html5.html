<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo de Semântica</title>
	<style>
		body {
			background-color: blue;
		}
	</style> <!--Este estilo (forma), é do CSS... o HTML trabalha com semântica/significado-->

<body> <!--O address abaixo é um "destaque", pode ser itálico, mas o foco é na forma. O <u> usado antigamente só colocava um sublinhado e está em desuso no html5-->
	<p>
	Eu moro na <address>Rua tal, 207 - Benino Teus - RS</address>
	</p>
</body> <!--A APOSTILA DO CURSO EM VÍDEO TEM LISTA DE SITES COM TAGS ATUALIZADAS DO W3-->
</html>
