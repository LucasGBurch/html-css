<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Linha seria rowspan-->
           <!-- <td>C</td> Tirando esta para mesclar com a B-->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td> <!--em vez do D, expandir o F serviria também,
            porque as células se acomodam para a esquerda da tela-->
        </tr>
        <tr>
            <!-- <td>G</td> Tirando esta para mesclar com a D-->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!-- <td>J</td> Tirando esta para mesclar com a D-->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>

</body>
</html>
