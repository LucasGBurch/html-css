<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            height: 100px;
            border-collapse: collapse; /*Padrão é separate*/
            border: 4px solid lightskyblue;
        }

        td, th { /*th tem negrito (bold) e center por padrão*/
            border: 1px solid black;
            padding: 10px; /*espaça melhor as células*/
            
        }

        thead, tfoot {
            background-color: lightslategray;
            color: white;

        }

        .numero {
            text-align: right; /*Imitando padrão do excel*/

        }

    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr> <!-- Primeira Linha: -->
                <th>Estado</th> 
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">17 264 943</td>
            </tr>
            <!-- DÁ PRA FAZER TODAS COM A REFERÊNCIA DA TABELA DO WIKI-->
        </tbody>

        <tfoot> <!--A SEMÂNTICA SEMPRE VAI POSICIONAR O TFOOT POR ÚLTIMO!!-->
            <tr>
                <th>Total de Habitantes</th>
                <td class="numero"><strong>85,5 mi</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
